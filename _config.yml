title: FCards
description: Learning F# through card games

baseurl: /FCards

collections:
  chapters:
    output: true
    permalink: :title

relative_links:
  enabled:     true
  collections: true

defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: default
  - scope:
      path: ""
      type: "chapters"
    values:
      layout: "chapter"
      part: 1

exclude:
  - .ionide/
  - .vscode/
  - makefile